<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="container">
        <div class="row">
          <div class="col-sm-2 hour time-block">8am</div>
          <textarea class="col-sm-6 text" id='8amta'></textarea>
          <button class="col-sm-2 saveBtn i:hover" onclick="saveEvent('8am')"><i class='fa fa-save'></i></button>
        </div>
        <div class="row">
            <div class="col-sm-2 hour time-block">9am</div>
            <textarea class="col-sm-6 text" id='9amta'></textarea>
            <button class="col-sm-2 saveBtn i:hover" onclick="saveEvent('9am')"><i class='fa fa-save'></i></button>
          </div>
          <div class="row">
            <div class="col-sm-2 hour time-block">10am</div>
            <textarea class="col-sm-6 text" id='10amta'></textarea>
            <button class="col-sm-2 saveBtn i:hover" onclick="saveEvent('10am')"><i class='fa fa-save'></i></button>
          </div>
          <div class="row">
            <div class="col-sm-2 hour time-block">11am</div>
            <textarea class="col-sm-6 text" id='11amta'></textarea>
            <button class="col-sm-2 saveBtn i:hover" onclick="saveEvent('11am')"><i class='fa fa-save'></i></button>
          </div>
          <div class="row">
            <div class="col-sm-2 hour time-block">12pm</div>
            <textarea class="col-sm-6 text" id='12pmta'></textarea>
            <button class="col-sm-2 saveBtn i:hover" onclick="saveEvent('12pm')"><i class='fa fa-save'></i></button>
          </div>
          <div class="row">
            <div class="col-sm-2 hour time-block">1pm</div>
            <textarea class="col-sm-6 text" id='1pmta'></textarea>
            <button class="col-sm-2 saveBtn i:hover" onclick="saveEvent('1pm')"><i class='fa fa-save'></i></button>
          </div>
          <div class="row">
            <div class="col-sm-2 hour time-block">2pm</div>
            <textarea class="col-sm-6 text" id='2pmta'></textarea>
            <button class="col-sm-2 saveBtn i:hover" onclick="saveEvent('2pm')"><i class='fa fa-save'></i></button>
          </div>
          <div class="row">
            <div class="col-sm-2 hour time-block">3pm</div>
            <textarea class="col-sm-6 text" id='3pmta'></textarea>
            <button class="col-sm-2 saveBtn i:hover" onclick="saveEvent('3pm')"><i class='fa fa-save'></i></button>
          </div>
          <div class="row">
            <div class="col-sm-2 hour time-block">4pm</div>
            <textarea class="col-sm-6 text" id='4pmta'></textarea>
            <button class="col-sm-2 saveBtn i:hover" onclick="saveEvent('4pm')"><i class='fa fa-save'></i></button>
          </div>
          <div class="row">
            <div class="col-sm-2 hour time-block">5pm</div>
            <textarea class="col-sm-6 text" id='5pmta'></textarea>
            <button class="col-sm-2 saveBtn i:hover" onclick="saveEvent('5pm')"><i class='fa fa-save'></i></button>
          </div>
    </div>
    <footer class="jumbotron">
        <ul class="nav justify-content-center">
            <li class="nav-item fa fa-home">
                <a class="nav-link active" href="#">Home</a>
              </li>
              <li class="nav-item fa fa-github">
                <a class="nav-link active" href="https://github.com/brdyherr/work-day-scheduler">github</a>
              </li>
              <li class="nav-item fa fa-linkedin">
                <a class="nav-link active" href="https://www.linkedin.com/in/braudy-herrera-5855261a/">linkedin</a>
              </li>
        </ul>
    </footer>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>  
</body>
</html>
